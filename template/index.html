<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/index.css') }}">
</head>
<body>
    <nav class="navbar" >
        <img src="https://i.pinimg.com/originals/dd/64/da/dd64da585bc57cb05e5fd4d8ce873f57.png
            " alt="">
        <p class="navbar-brand">MyBooks</p>
        <ul class="nav navbar-nav list">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommended</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books>></h1>
            </div>


{% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                    <p class="text-white book">{{ book_name[i] }}</p>
                    <p class="text-white"><span>Author:</span>{{ author[i] }}</p>
                    <p class="text-white"><span>Votes: </span>{{ votes[i] }}</p>
                    <p class="text-white"><span>Ratings: </span>{{ rating[i] }}</p>
                    </div>
                </div>
            </div>
    
    {% endfor %}

</div>
</div>

</body>
</html>
